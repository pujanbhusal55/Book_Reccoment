<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
     <!-- Required meta tags -->
     
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 
    
    <title>E-Book store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    
  </head>
  <header>
    <nav>
        
        <a class="navbar-brand" href="">E-Book Store</a>
      <ul>
        <li><a href="#cart"><i class="fas fa-shopping-cart"></i> Cart</a></li>
        <li class="dropdown">
          <a href="#profile"><i class="fas fa-user"></i> Profile</a>
          <div class="dropdown-content">
            <a href="{% url 'users-profile' %}"><i class="fas fa-user"></i> Profile</a>
            <a href="#wishlist"><i class="fas fa-heart"></i> Wishlist</a>
            <a href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i> Logout</a>
          </div>
        </li>
    </div>
      </ul>
    </nav>
</header>
  <div class="container">
    <div class="contact-info">
        <p><i class="fas fa-phone"></i> Phone: 123-456-7890</p>
        <p><i class="fas fa-envelope"></i> Email: contact@example.com</p>
      </div>
  </div>
  
 <style>
    header {
        background-color: #333;
        color: #fff;
        padding: 1em;
      }
      
      header nav {
        display: flex;
        justify-content:flex-end;
        margin-right: 10em;
        
      }

      
      header nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
      }
      
      header nav ul li {
        margin-left: 1em;
        position: relative;
      }
      
      header nav a {
        color: #fff;
        text-decoration: none;
        padding: 1em;
      }
      
      header nav a:hover {
        background-color: #444;
      }
      
      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #333;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
      }
      
      .dropdown-content a {
        color: #fff;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
      }
      
      .dropdown:hover .dropdown-content {
        display: block;
      }

      .contact-info {
        background-color: #fff;
        color: #333;
        padding: 1em;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      
      .contact-info p {
        margin: 0;
        margin-right: 1em;
      }
      
      .contact-info i {
        margin-right: 0.5em;
      }

    .navbar-brand{
        
        margin-right: 45em;
    }
      
      
 </style>  

<script>
const dropdown = document.querySelector('.dropdown');
dropdown.addEventListener('click', function() {
  this.classList.toggle('active');
});

</script>

</html>
