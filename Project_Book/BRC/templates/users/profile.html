{% include "users/header4.html" %}

{% block content %}

<style>
    .card {
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .card {
        border: 1px solid #ccc;
    }
    .new-font-size {
        font-size: 20px;
      }
      #email{
        width: 300px;
        height: 30px;
      }
      
</style>
<div class="container">
    <div class="card mx-auto" style="width: 40rem;">
        <div class="card-body text-center">
    <div class="row">
        <img class="rounded-circle account-img" src="{{ user.profile.avatar.url }} " style="cursor: pointer;"/>
    </div>
    {% if user_form.errors %}
        <div class="alert alert-danger alert-dismissible" role="alert">
            <div id="form_errors">
                {% for key, value in user_form.errors.items %}
                    <strong>{{ value }}</strong>
                {% endfor %}
            </div>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    {% endif %}
    <div class="form-content">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-row">
                <div class="col-md-5">
                    <div class="form-group">
                        <label class="new-font-size mb-10">Username:</label>
                            {{ user_form.username }}
                            <label for="email" class="new-font-size mb-10">Email:</label>
                            <input type="email" id="email" class="form-control new-font-size" name="email" value="{{ user.email }}">
                            
                    </div>
                    <div class="form-group">
                        <a href="{% url 'password_change' %}">Change Password</a>
                        <hr>
                        <label class="small mb-1">Change Avatar:</label>
                        {{ profile_form.avatar }}
                    </div>
                    <label class="new-font-size mb-10">Bio:</label> {{ profile_form.bio }}
                </div>
            </div>
            <br><br>
            <button type="submit" class="btn btn-dark btn-lg">Save Changes</button>
            <button type="reset" class="btn btn-dark btn-lg">Reset</button>
        </form>

    </div>
</div>
</div>
{% endblock content %}
